<table class="table table-hover">
  <thead class="thead-light">
    <th>#Order No.</th>
    <th>Customer</th>
    <th>P. Method</th>
    <th>G. Total</th>
    <th><a routerLink="/order" class="btn btn-outline-success"><i class="fa fa-plus-square"></i> Create New</a></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList">
      <th (click)="openForEdite(item.OrderID)">{{item.OrderNo}}</th>
      <th>{{item.Customer}}</th>
      <th>{{item.PMehtod}}</th>
      <th>{{item.GTotal}}</th>
      <th><a class="btn text-danger"><i class="fa fa-trash fa-lg" (click)="onOrderDelete(item.OrderID)"></i></a></th>
    </tr>
  </tbody>
</table>
