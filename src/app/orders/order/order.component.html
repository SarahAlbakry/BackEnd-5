<!-- table order  -->
<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (ngSubmit)="onSubmit(form)" >
  <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="service.formData.OrderID">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="orderNo" #orderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Customer</label>
        <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control"
        [class.is-invalid]="!isvalid && service.formData.CustomerID==0">
          <option value="0">-Select-</option>
          <option *ngFor="let item of customerList" value="{{item.customerID}}">{{item.Name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Payment Method</label>
        <select name="PMehtod" #PMehtod="ngModel" [(ngModel)]="service.formData.PMehtod" class="form-control"
        [class.is-invalid]="!isvalid && service.formData.PMehtod==''">
          <option value="">-Select-</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
      </div>
      <div class="form-group">
        <label>Grand Total</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div>
  <!-- table order Item or select food -->
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Food</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th> <a class="btn btn-sm btn-success text text-white" (click)="OpenDailogItem(null,service.formData.OrderID)"><i class="fa fa-plus"></i> Add Item</a></th>
    </thead>
    <tr *ngIf="service.orderItem.length==0" [class.text-danger]="!isvalid && service.orderItem.length==0">
      <td class="font-italic text-center" colspan="5">
        No food item selected for this order.
      </td>
    </tr>
    <tbody>
      <tr *ngFor="let item of service.orderItem;let i=index">
        <td>{{item.ItemName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Total}}</td>
        <th>
          <a class="btn btn-sm btn-info text text-white" (click)="OpenDailogItem(i,service.formData.OrderID)"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger ml-1" (click)="onDeleteItem(item.OrderItemID,i)"><i class="fa fa-trash"></i></a>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <a routerLink="/orders" class="btn btn-outline-dark ml-1" ><i class="fa fa-table"> View Orders</i></a>
  </div>
</form>
